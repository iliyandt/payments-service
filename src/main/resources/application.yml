server:
  port: ${PORT:8081}

spring:
  application:
    name: payment-service
  config:
    import: optional:file:.env[.properties]

  datasource:
    url: ${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/payment_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  jackson:
    serialization:
      write-dates-as-timestamps: false

security:
  jwt:
    secret: ${JWT_SECRET_KEY:default_secret_change_me_in_prod}
    expiration-time: 3600000
    refresh-token-expiration: 800600000

stripe:
  api-key: ${STRIPE_API_KEY}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET}
  currency: eur

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: BASIC



management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    demos.springdata.paymentservice: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.security: INFO
